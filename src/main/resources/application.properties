# \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uD658\uACBD \uC124\uC815
# \uC8FC\uC11D\uC740 #\uC744 \uBD99\uC5EC\uC11C \uC791\uC131\uD55C\uB2E4.

spring.application.name=calendar
# \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC774\uB984\uC744 'calendar'\uB85C \uC124\uC815

# \uC11C\uBC84 \uD3EC\uD2B8\uB97C 9000\uBC88\uC73C\uB85C \uC124\uC815
server.port=9000

# DevTools \uC124\uC815
# \uBE0C\uB77C\uC6B0\uC800 \uC790\uB3D9 \uB9AC\uB85C\uB4DC(\uBE0C\uB77C\uC6B0\uC800 \uD655\uC7A5 \uD504\uB85C\uADF8\uB7A8 \uC124\uCE58 \uD544\uC694)
# \uD0C0\uC784\uB9AC\uD504 \uD398\uC774\uC9C0 \uC218\uC815\uC2DC \uC6F9\uBE0C\uB77C\uC6B0\uC800\uC5D0 \uC790\uB3D9 \uBC18\uC601
spring.devtools.livereload.enabled=true

# \uAC1C\uBC1C \uC911\uC5D0 \uC790\uB3D9 \uC7AC\uC2DC\uC791\uC744 \uD65C\uC131\uD654\uD569\uB2C8\uB2E4.
# \uC18C\uC2A4 \uCF54\uB4DC\uB97C \uC218\uC815\uD558\uBA74 \uC790\uB3D9\uC73C\uB85C \uC11C\uBC84\uAC00 \uC7AC\uC2DC\uC791\uB429\uB2C8\uB2E4.(\uCEE8\uD2B8\uB864\uB7EC, \uC11C\uBE44\uC2A4,\uB9AC\uD30C\uC9C0\uD1A0\uB9AC \uB4F1 \uCF54\uB4DC \uC218\uC815)
spring.devtools.restart.enabled=true

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uB4DC\uB77C\uC774\uBC84 \uD074\uB798\uC2A4 \uC774\uB984 \uC124\uC815

spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:orcl
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 URL \uC124\uC815 (Oracle \uC0AC\uC6A9)

spring.datasource.username=calender
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC811\uC18D \uC0AC\uC6A9\uC790\uBA85 \uC124\uC815
spring.datasource.password=1234
# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC811\uC18D \uBE44\uBC00\uBC88\uD638 \uC124\uC815

# Thymeleaf Cache \uC124\uC815
# Thymeleaf \uCE90\uC2DC \uC0AC\uC6A9 \uC5EC\uBD80\uB97C false\uB85C \uC124\uC815(\uC218\uC815\uD558\uBA74 \uC989\uC2DC \uBC18\uC601\uB428)
spring.thymeleaf.cache=false

# \uB85C\uAE45 \uC124\uC815
# \uC5B4\uD50C\uB9AC\uCF00\uC774\uC158\uC758 url \uC694\uCCAD\uACFC \uB9E4\uD551\uB418\uC5B4 \uC788\uB294 \uD578\uB4E4\uB7EC \uC815\uBCF4 display
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# MyBatis \uB9E4\uD37C XML \uD30C\uC77C \uC704\uCE58 \uC124\uC815
mybatis.mapper-locations=classpath:/mapper/*.xml

# MyBatis VO \uD30C\uC77C \uC704\uCE58 \uC124\uC815
mybatis.type-aliases-package=com.javalab.calendar.vo

# \uC5B8\uB354\uC2A4\uCF54\uC5B4\uB97C \uCE74\uBA5C\uCF00\uC774\uC2A4\uB85C \uC790\uB3D9 \uBCC0\uD658
mybatis.configuration.map-underscore-to-camel-case=true

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uC124\uC815
spring.servlet.multipart.enabled=true
# \uBA40\uD2F0\uD30C\uD2B8 \uC5C5\uB85C\uB4DC\uB97C \uD65C\uC131\uD654

spring.servlet.multipart.location=/home/ec2-user/shop/upload
# \uC5C5\uB85C\uB4DC \uD30C\uC77C\uC774 \uC800\uC7A5\uB420 \uC704\uCE58 \uC124\uC815

spring.servlet.multipart.max-request-size=30MB
# \uCD5C\uB300 \uC694\uCCAD \uD06C\uAE30\uB97C 30MB\uB85C \uC124\uC815

spring.servlet.multipart.max-file-size=10MB
# \uD30C\uC77C\uB2F9 \uCD5C\uB300 \uD06C\uAE30\uB97C 10MB\uB85C \uC124\uC815

# \uD30C\uC77C \uC5C5\uB85C\uB4DC \uACBD\uB85C \uC124\uC815
com.javalab.boot.upload.path=C:\\filetest\\upload
# \uD30C\uC77C\uC774 \uC800\uC7A5\uB420 \uB85C\uCEEC \uACBD\uB85C \uC124\uC815
#com.javalab.boot.upload.path=/home/ec2-user/shop/upload
# \uC704 \uACBD\uB85C\uB294 \uC8FC\uC11D \uCC98\uB9AC \uB418\uC5B4 \uC788\uC73C\uBA70, \uC11C\uBC84 \uACBD\uB85C\uB85C \uC124\uC815 \uAC00\uB2A5

# \uBCF4\uC548 \uC124\uC815 (\uB85C\uAE45)
# \uC5B4\uD50C\uB9AC\uCF00\uC774\uC158\uC758 url \uC694\uCCAD\uACFC \uB9E4\uD551\uB418\uC5B4 \uC788\uB294 \uD578\uB4E4\uB7EC \uC815\uBCF4 display
# \uC2DC\uD050\uB9AC\uD2F0 \uB85C\uADF8 trace
#logging.level.org.springframework.security=TRACE

# \uCE74\uCE74\uC624 \uC18C\uC15C \uB85C\uADF8\uC778
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
# \uCE74\uCE74\uC624 \uC778\uC99D URI \uC124\uC815
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
# \uC0AC\uC6A9\uC790 \uC774\uB984 \uC18D\uC131 \uC124\uC815
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
# \uD1A0\uD070 URI \uC124\uC815
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
# \uC0AC\uC6A9\uC790 \uC815\uBCF4 URI \uC124\uC815

spring.security.oauth2.client.registration.kakao.client-name=kakao
# \uD074\uB77C\uC774\uC5B8\uD2B8 \uC774\uB984\uC744 'kakao'\uB85C \uC124\uC815
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
# \uC778\uC99D \uBC29\uC2DD\uC73C\uB85C 'authorization_code'\uB97C \uC0AC\uC6A9

# \uC0AC\uC6A9\uC790\uAC00 \uCE74\uCE74\uC624 \uB85C\uADF8\uC778 \uD398\uC774\uC9C0\uC5D0\uC11C \uC778\uC99D\uC744 \uC644\uB8CC\uD55C \uD6C4, \uCE74\uCE74\uC624 \uC11C\uBC84\uB294 \uC0AC\uC6A9\uC790\uB97C redirect_uri\uB85C \uC9C0\uC815\uB41C \uC8FC\uC18C\uB85C \uB9AC\uB514\uB809\uC158.
# \uC774 \uACFC\uC815\uC5D0\uC11C \uC778\uC99D \uCF54\uB4DC(auth code)\uAC00 \uD3EC\uD568\uB429\uB2C8\uB2E4.
spring.security.oauth2.client.registration.kakao.redirect_uri=http://localhost:9000/login/oauth2/code/kakao
# \uC778\uC99D \uC644\uB8CC \uD6C4 \uB9AC\uB514\uB809\uC158 URI \uC124\uC815 (\uB85C\uCEEC)
#spring.security.oauth2.client.registration.kakao.redirect_uri=http://ec2-54-219-185-240.us-west-1.compute.amazonaws.com:8080/login/oauth2/code/kakao
# \uC778\uC99D \uC644\uB8CC \uD6C4 \uB9AC\uB514\uB809\uC158 URI \uC124\uC815 (\uC11C\uBC84 - \uC8FC\uC11D \uCC98\uB9AC\uB428)


# \uCE74\uCE74\uC624 \uAC1C\uBC1C\uC790 \uC0AC\uC774\uD2B8 \uC571\uD0A4 \uD56D\uBAA9\uC5D0\uC11C \uBC1C\uAE09\uBC1B\uC740 REST API \uD0A4(\uC778\uAC00\uCF54\uB4DC \uBC1C\uAE09\uC2DC \uD544\uC694)
spring.security.oauth2.client.registration.kakao.client-id=22c28b9163c79dd9914f314f2dbccd22
# \uD074\uB77C\uC774\uC5B8\uD2B8 ID \uC124\uC815

# \uCE74\uCE74\uC624 \uAC1C\uBC1C\uC790 \uC0AC\uC774\uD2B8 \uBCF4\uC548 \uD56D\uBAA9\uC5D0\uC11C \uBC1C\uAE09\uBC1B\uC740 client-secret \uD0A4(\uC778\uAC00\uCF54\uB4DC\uC640 \uD568\uAED8 \uC561\uC138\uC2A4 \uD1A0\uD070 \uBC1C\uAE09\uC2DC \uC0AC\uC6A9\uB428)
spring.security.oauth2.client.registration.kakao.client-secret=TKtF8J1Qe9iRATtY5aRLhwzV0TKE2n6J
# \uD074\uB77C\uC774\uC5B8\uD2B8 \uC2DC\uD06C\uB9BF \uC124\uC815
#spring.security.oauth2.client.registration.kakao.client-authentication-method=POST
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
# \uD074\uB77C\uC774\uC5B8\uD2B8 \uC778\uC99D \uBC29\uC2DD\uC744 'client_secret_post'\uB85C \uC124\uC815
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
# \uC694\uCCAD\uD560 \uAD8C\uD55C \uBC94\uC704 \uC124\uC815(\uB2C9\uB124\uC784, \uC774\uBA54\uC77C)
